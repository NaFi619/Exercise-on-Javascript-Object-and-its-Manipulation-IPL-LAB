<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var movieCollection = [];
        function addMovie(title, director, year, rating) {
            movieCollection[movieCollection.length] = {
                title: title,
                director: director,
                year: year,
                rating: rating
            };
        }
        function findMoviesByDirector(director) {
            var moviesByDirector = [];
            for (var i = 0; i < movieCollection.length; i++) {
                if (movieCollection[i].director === director) {
                    moviesByDirector[moviesByDirector.length] = movieCollection[i];
                }
            }
            return moviesByDirector;
        }
        function getMoviesAfterYear(year) {
            var moviesAfterYear = [];
            for (var i = 0; i < movieCollection.length; i++) {
                if (movieCollection[i].year > year) {
                    moviesAfterYear[moviesAfterYear.length] = movieCollection[i];
                }
            }
            return moviesAfterYear;
        }
        addMovie("Inception", "Christopher Nolan", 2010, 9);
        addMovie("Interstellar", "Christopher Nolan", 2014, 8.5);
        addMovie("The Dark Knight", "Christopher Nolan", 2008, 9.1);
        addMovie("Pulp Fiction", "Quentin Tarantino", 1994, 9);

        console.log("Movies by Christopher Nolan:", findMoviesByDirector("Christopher Nolan"));
        console.log("Movies released after 2010:", getMoviesAfterYear(2010));

    </script>
</body>

</html>
